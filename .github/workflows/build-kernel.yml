name: Linux Kernel Build

on:
  push:
    branches: master

jobs:
  build_kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev

      - name: Set up config
        run: make defconfig

      - name: Generate tags
        run: sudo apt-get update -y && sudo apt-get install -y universal-ctags && make -j $(nproc) tags

      - name: Build kernel
        run: make -j$(nproc) | tee build.log

      - name: Upload bzImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-kernel
          path: arch/x86/boot/bzImage
  
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-log
          path: build.log
    
      - name: Notify user on PR or issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: 1   # Replace with the PR or issue number
          body: "âœ… Kernel build completed successfully! @zhuyj"
